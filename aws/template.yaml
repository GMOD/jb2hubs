AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM application to fetch a JSON file from a URL

Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod

  JBrowseHubsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/
      Handler: index.handler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Timeout: 15
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api
            Method: get
            RestApiId: !Ref ApiGateway
      FunctionUrlConfig:
        AuthType: NONE
    Metadata:
      BuildMethod: nodejs20.x

Outputs:
  ApiUrl:
    Description: 'API Gateway endpoint URL for Prod stage'
    Value: !Join [ '', [ 'https://', !Ref ApiGateway, '.execute-api.',!Ref 'AWS::Region', '.amazonaws.com/Prod/api'] ]
